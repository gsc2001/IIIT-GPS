<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">I Year</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">

    <!-- style-sheet includes bootstrap, main, queries -->
    <link rel="stylesheet" href="../vendors/css/mybootstrap.css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/queries.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../vendors/css/grid.css">


    <!-- script includes bootstrap, font-awesome, jquery,Handlebars -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../vendors/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1fde7af15d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="../resources/js/config.js"></script>
    <!-- /script includes -->

    <!-- Templates -->
    <!-- Small card template -->
    <script id="card-small" type="text/x-handlebars-template">
        <div class="col2 span-1-of-3">
            <div class="card" id="ineedyou">
            
                <div class="card-img">
                    <img src="../resources/img/math.webp" />
                </div>
                
                <div class="course-name">
                    <ul>
                        <li class="course-name">
                            <ion-icon name="return-down-forward-outline"></ion-icon>{{ course.name }}
                        </li>
                        <li>
                            <div class="bookmark-{{status}}" id="bookmark-holder" value={{ course.id }}>
                                <ion-icon name="bookmark-outline" class="outline"></ion-icon>
                                <ion-icon name="bookmark" class="solid"></ion-icon>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="tags">
                    <ul>
                        <li><ion-icon name="pricetags-outline"></ion-icon></li>
                        
                        {{#each course.tags}}
                        <li>{{ this }}</li>
                        {{/each}}
                    </ul>
                </div>

                <div class="rating">
                    <ion-icon name="star-half-outline"></ion-icon><span id={{course.id}} class="rats"></span>
                </div>
                
                <div class="details">
                    <a class="details-btn" onclick="saveAndOpenCourse(`{{ course.id }}`)" >Details</a>
                </div>
                
            </div>
            
        </div>
    </script>
    <!-- /Small card template -->

    <!-- Year Template -->
    <script id="year" type="text/x-handlebars-template">
        <section id="course-cards-{{ year }}-1" class="semester course-display container-fluid">
            <div class="row">
                <h2 class="sem-head">I st semester</h2>
            </div>
        </section>
        <section id="course-cards-{{ year }}-2" class="semester course-display container-fluid">
            <div class="row">
                <h2 class="sem-head">II nd semester</h2>
            </div>
        </section>
    </script>
    <!-- /Year Template     -->

    <!-- /Templates -->

</head>

<body>

    <!-- navbar -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark fixed-top bg-chng">
        <a class="navbar-brand" href="index.html">
            <div class="home">
                <div class="center">
                    <button class="home-btn">
                        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                            <polyline points="181,1 181,59 -1,59 -1,1 186,1" class="bg-line" />
                            <polyline points="181,1 181,59 -1,59 -1,1 186,1" class="hl-line" />
                        </svg>
                        <span>My Courses</span>
                    </button>
                </div>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="my-1 mx-2 close text-white hidden"><i class="fas fa-times" style="color:white;"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navbar-item" onclick="saveAndOpenYear(1)">I Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" onclick="saveAndOpenYear(2)" >II Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" onclick="saveAndOpenYear(3)" >III Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" onclick="saveAndOpenYear(4)" >IV Year</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Cards -->
    <section id="year-content"></section>
    <footer>
        <div class="row">
            <p style="font-size: 115%;">
                Want to add more courses? I will be beneficial for all of us!
            </p>
            <a href="https://forms.gle/5KTubGCEsioaBRnC7" target="blank">Google Form</a>
        </div>
        <div class="row">
            <p>
                Copyright &copy; 2020 by Domino Developers. All rights reserved.
            </p>
        </div>
    </footer>

</body>
<script src="../resources/js/script.js"></script>
<script src="../resources/js/bookmark-handler.js"></script>
<script src="../resources/js/card-render.js"></script>
<script src="../resources/js/file-renderer.js"></script>
<script src="../resources/js/ratingData.js"></script>
<script src="../dev-data/data.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

</html>
