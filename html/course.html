<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Hackathon</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- style-sheet includes bootstrap, main, queries -->
    <link rel="stylesheet" href="../vendors/css/mybootstrap.css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/queries.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../vendors/css/grid.css">

    <!-- script includes bootstrap, font-awesome, jquery,Handlebars -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../vendors/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1fde7af15d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="../resources/js/config.js"></script>
    <!-- /script includes -->
    <script id="course-template" type="text/x-handlebars-template">
        <div class="course-page-title">{{ course.name }}</div>

        <div class="main-card-box">
            <div class="card">

                <div class="card-img">
                    <img src="../resources/img/math.webp" />
                </div>

                <div class="course-name">
                    <ul>
                        <li class="course-name">
                            <ion-icon name="return-down-forward-outline"></ion-icon>{{ course.name }}
                        </li>
                        <li>
                            <div class="bookmark-{{status}}" id="bookmark-holder" value={{ course.id }}>
                                <ion-icon name="bookmark-outline" class="outline"></ion-icon>
                                <ion-icon name="bookmark" class="solid"></ion-icon>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="tags">
                    <ul>
                        <li>
                            <ion-icon name="pricetags-outline"></ion-icon>
                        </li>

                        {{#each course.tags}}
                        <li>{{ this }}</li>
                        {{/each}}
                    </ul>
                </div>

                <div class="instructor">
                    <ion-icon name="person-outline"></ion-icon>Instructor <ion-icon name="arrow-forward-outline">
                    </ion-icon>{{ course.instructor }}
                </div>

                <div class="pace">
                    <ion-icon name="timer-outline"></ion-icon>Pace <ion-icon name="arrow-forward-outline"></ion-icon>
                    {{ course.pace }}
                </div>

                <div class="difficulty">
                    <ion-icon name="body-outline"></ion-icon>Difficulty <ion-icon name="arrow-forward-outline">
                    </ion-icon> {{ course.difficulty }}
                </div>

                <div class="durations">
                    <ion-icon name="time-outline"></ion-icon>Duration <ion-icon name="arrow-forward-outline"></ion-icon>
                    {{ course.duration }}
                </div>
                <div class="rating">
                    <ion-icon name="star-half-outline"></ion-icon><span id={{course.id}} class="rats"></span>
                </div>
            </div>
        </div>

        <section class="expand-shrink shrink">
            <p>Syllabus</p>
            <a class="expand-shrink-button syl-btn">
                <ion-icon name="chevron-down-outline" class="expand-button"></ion-icon>
                <ion-icon name="chevron-up-outline" class="shrink-button"></ion-icon>
            </a>
            <div class="clearfix"></div>
            {{ course.syllabus-one }}
            <div class="expand-shrink-content syl">
                <p>{{ course.syllabus }}</p>
                <a class="expand-shrink-button syl-btn">
                    <ion-icon name="chevron-down-outline" class="expand-button"></ion-icon>
                    <ion-icon name="chevron-up-outline" class="shrink-button"></ion-icon>
                </a>
            </div>
            <div class="clearfix"></div>
        </section>

        <section class="expand-shrink shrink">
            <p>Resources</p>
            <a class="expand-shrink-button res-btn">
                <ion-icon name="chevron-down-outline" class="expand-button"></ion-icon>
                <ion-icon name="chevron-up-outline" class="shrink-button"></ion-icon>
            </a>
            <div class="clearfix"></div>
            {{ course.resource-one }}
            <div class="expand-shrink-content res">
                <p>{{ course.resources }}</p>
                <a class="expand-shrink-button res-btn">
                    <ion-icon name="chevron-down-outline" class="expand-button"></ion-icon>
                    <ion-icon name="chevron-up-outline" class="shrink-button"></ion-icon>
                </a>
            </div>
            <div class="clearfix"></div>
        </section>
        <section>
            <input type="radio" name="rating" value="1"> 1
            <input type="radio" name="rating" value="2"> 2
            <input type="radio" name="rating" value="3"> 3
            <input type="radio" name="rating" value="4"> 4
            <input type="radio" name="rating" value="5"> 5
            <br>
            <button id="{{ course.id }}" class="rat-submit">Submit</button>
            </section>
    </script>

</head>

<body>

    <!-- navbar -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark fixed-top bg-chng">
        <a class="navbar-brand" href="index.html">
            <div class="home">
                <div class="center">
                    <button class="home-btn">
                        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                            <polyline points="181,1 181,59 -1,59 -1,1 186,1" class="bg-line" />
                            <polyline points="181,1 181,59 -1,59 -1,1 186,1" class="hl-line" />
                        </svg>
                        <span>My Courses</span>
                    </button>
                </div>
            </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="my-1 mx-2 close text-white hidden"><i class="fas fa-times" style="color:white;"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navbar-item" onclick="saveAndOpenYear(1)">I Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" onclick="saveAndOpenYear(2)" >II Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" onclick="saveAndOpenYear(3)" >III Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" onclick="saveAndOpenYear(4)" >IV Year</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="course-page-display" class="course-page"></div>

</body>
<script src="../resources/js/script.js"></script>
<script src="../resources/js/bookmark-handler.js"></script>
<script src="../resources/js/card-render.js"></script>
<script src="../resources/js/file-renderer.js"></script>
<script src="../resources/js/ratingData.js"></script>
<script src="../dev-data/data.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

</html>
