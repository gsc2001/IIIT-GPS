<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <!-- style-sheet includes bootstrap, main, queries -->
    <link rel="stylesheet" href="../vendors/css/mybootstrap.css">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="../resources/css/queries.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../vendors/css/grid.css">


    <!-- script includes bootstrap, font-awesome, jquery,Handlebars -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../vendors/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1fde7af15d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- /script includes -->

    <!-- Templates -->
    <script id="card-small" type="text/x-handlebars-template">
        <div class="col2 span-1-of-3">
            <div class="card" id="ineedyou">
            
                <div class="card-img">
                    <img src="../resources/img/math.webp" />
                </div>
                
                <div class="course-name" >
                    <ul>
                        <li class="course-name">
                            <ion-icon name="return-down-forward-outline"></ion-icon>{{ course.name }}
                        </li>
                        <li>
                            <div class="bookmark-{{status}}" id="bookmark-holder" value={{ course.id }}>
                                <ion-icon name="bookmark-outline" class="outline"></ion-icon>
                                <ion-icon name="bookmark" class="solid"></ion-icon>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="tags">
                    <ul>
                        <li><ion-icon name="pricetags-outline"></ion-icon></li>
                        
                        {{#each course.tags}}
                        <li>{{ this }}</li>
                        {{/each}}
                    </ul>
                </div>

                <div class="rating">
                    <ion-icon name="star-half-outline"></ion-icon>&lt;{{ course.ratings }}&gt;
                </div>
                
                <div class="details">
                    <a class="details-btn">Details</a>
                </div>
                
            </div>
            
        </div>
    </script>
    <!-- /Templates -->

</head>

<body>

    <!-- navbar -->
    <nav id="nav" class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand"><i class="fas fa-graduation-cap icon"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="my-1 mx-2 close text-white hidden"><i class="fas fa-times" style="color:white;"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="year-1.html">I Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="year-2.html">II Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="year-3.html">III Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navbar-item" href="year-4.html">IV Year</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="header">
        <div class="hero-text-box">
            <h1>Confused!!<br />Check out the courses.</h1>
            <div class="home">
                <div class="center">
                    <button class="home-btn">
                        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                            <polyline points="181,1 181,59 -1,59 -1,1 186,1" class="bg-line" />
                            <polyline points="181,1 181,59 -1,59 -1,1 186,1" class="hl-line" />
                        </svg>
                        <span>My Courses</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cards -->
    <section id="course-cards" class="course-display container-fluid">
        <div class="row">
            <h2>My-Courses</h2>
        </div>
        <section id="course-cards-my"></section>
    </section>


</body>
<script src="../dev-data/data.js"></script>
<script src="../resources/js/script.js"></script>
<script src="../resources/js/navcolorchange.js"></script>
<script src="../resources/js/bookmark-handler.js"></script>
<script src="../resources/js/card-render.js"></script>
<script>
    updateBookmarks();
</script>
<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</html>
